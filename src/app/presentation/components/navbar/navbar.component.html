<div class="navbar-wrapper">
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <img src="assets/logo.png" alt="iAge" class="logo__img">
            </div>
            <a class="link navbar__link" routerLink="home" routerLinkActive="link_active">Home</a>
            <a class="link navbar__link" routerLink="inventory" routerLinkActive="link_active">Inventory</a>
            <a class="link navbar__link" routerLink="reports" routerLinkActive="link_active">Reports</a>
            <a class="link navbar__link" routerLink="billing" routerLinkActive="link_active">Billing</a>
        </div>
        <div class="navbar-right">
            <ng-container *ngIf="user">
                <a class="link navbar__link" routerLink="profile" routerLinkActive="link_active">
                    {{user.firstName + ' ' + user.lastName}}
                </a>
                <button (click)="logout()">Logout</button>
            </ng-container>
        </div>
    </nav>
</div>
